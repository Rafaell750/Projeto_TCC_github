    - O que acontece com o documento de habilitação e o veículo quando alguém se recusa a fazer os testes ou exames determinados no artigo 165-A?

    - O que é considerado uma infração de acordo com o artigo 165-B do Código de Trânsito Brasileiro?
    - Quais são as penalidades para quem dirigir sem ter realizado o exame toxicológico?

    - O que é considerado uma infração de acordo com o artigo 165-C do Código de Trânsito Brasileiro?
    - O que acontece se eu dirigir com resultado positivo no exame toxicológico?

