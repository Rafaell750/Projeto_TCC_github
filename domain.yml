  utter_multa_gravidade:
  - text: "Segue abaixo as informações sobre as multas:\n
  Infração leve: R$ 88,38 - pontos na CNH: 3\n
  Infração média: R$ 130,16 - pontos na CNH: 4\n
  Infração grave: R$ 195,23 - pontos na CNH: 5\n
  Infração gravíssima: R$ 293,47 - pontos na CNH: 7\n
  OBS: Infração gravíssima possuem o fator multiplicador variando de acordo com a infração cometida, podendo ir de x1 até x20 o valor\n"


  utter_pontuação_cnh:
    - text: "A pontuação na CNH funciona com o acréscimo de pontos na carteira de motorista a cada infração cometida. Caso o motorista atinja 40 pontos (em alguns casos), é instaurado um processo de suspensão da CNH.\n
      - Infração leve: 3 pontos\n
      - Infração média: 4 pontos\n
      - Infração grave: 5 pontos\n
      - Infração gravíssima: 7 pontos\n
      - Limite de 40 pontos - Só pode chegar nesta pontuação se não houver nenhuma infração gravíssima\n
      - Limite de 30 pontos - Só pode ter apenas uma infração gravíssima\n
      - Limite de 20 pontos - Se o condutor tiver duas ou mais infrações gravíssimas\n

      Cada pontuação tem o prazo de validade de 1 ano a contar da data da infração. Após esse período, os pontos expiram.\n"

